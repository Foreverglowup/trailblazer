<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Homework Tracker</h1>

  <!-- AUTH SECTION -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="userEmail"></span></h2>

    <!-- TEACHER DASHBOARD -->
    <div id="teacherDashboard" style="display:none;">
      <h3>Teacher Dashboard</h3>

      <div id="studentListContainer"></div>

      <!-- Add Student to Class -->
      <h4>Add Student to Class</h4>
      <select id="addStudentClassSelector"></select>
      <input type="email" id="studentEmailInput" placeholder="Student Email" />
      <button id="addStudentBtn">Add Student</button>

      <!-- Create Class -->
      <h4>Create New Class</h4>
      <form id="classForm">
        <input type="text" id="className" placeholder="Class name" required />
        <button type="submit">Create Class</button>
      </form>

      <!-- Select Class for Homework -->
      <h4>Select Class for Homework</h4>
      <select id="classSelector"></select>

      <!-- Add Homework -->
      <form id="homeworkForm">
        <input type="text" id="homeworkTitle" placeholder="Homework title" required />
        <textarea id="homeworkDescription" placeholder="Homework description" required></textarea>
        <button type="submit">Add Homework</button>
      </form>

      <!-- Homework List -->
      <div id="homeworkList">
        <h4>Assigned Homework</h4>
        <ul id="homeworkItems"></ul>
      </div>
    </div>

    <!-- STUDENT DASHBOARD -->
    <div id="studentDashboard" style="display:none;">
      <h3>Student Dashboard</h3>
      <p>Your assigned homework:</p>
      <ul id="studentHomeworkList"></ul>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn" style="display:none;">Log Out</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
