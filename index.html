<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsteraTrack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AsteraTrack</h1>

  <!-- AUTH SECTION -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="userEmail"></span></h2>

    <!-- TEACHER DASHBOARD -->
    <div id="teacherDashboard" style="display:none;">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="homeworkTab">Homework</button>
        <button class="tab-btn" data-tab="classesTab">Classes</button>
        <button class="tab-btn" data-tab="addStudentTab">Add Student</button>
      </div>

      <!-- Homework Tab -->
      <div id="homeworkTab" class="tab-content active">
        <h3>Teacher Dashboard - Homework</h3>
        <form id="homeworkForm">
          <input type="text" id="homeworkTitle" placeholder="Homework title" required />
          <textarea id="homeworkDescription" placeholder="Homework description" required></textarea>
          <button type="submit">Add Homework</button>
        </form>
        <h4>Assigned Homework</h4>
        <ul id="homeworkItems"></ul>
      </div>

      <!-- Classes Tab -->
      <div id="classesTab" class="tab-content">
        <h3>Teacher Dashboard - Classes</h3>
        <table id="classesTable">
          <thead>
            <tr>
              <th>Class Name</th>
              <th>Students</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h4>Create New Class</h4>
        <form id="classForm">
          <input type="text" id="className" placeholder="Class name" required />
          <button type="submit">Create Class</button>
        </form>
      </div>

      <!-- Add Student Tab -->
      <div id="addStudentTab" class="tab-content">
        <h3>Teacher Dashboard - Add Student</h3>
        <select id="addStudentClassSelector"></select>
        <input type="email" id="studentEmailInput" placeholder="Student Email" />
        <button id="addStudentBtn">Add Student</button>
      </div>
    </div>

    <!-- STUDENT DASHBOARD -->
    <div id="studentDashboard" style="display:none;">
      <h3>Student Dashboard</h3>
      <p>Your assigned homework:</p>
      <ul id="studentHomeworkList"></ul>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn" style="display:none;">Log Out</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>

  <script>
    // Tab switching for teacher dashboard only
    const tabBtns = document.querySelectorAll('#teacherDashboard .tab-btn');
    const tabContents = document.querySelectorAll('#teacherDashboard .tab-content');

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.getAttribute('data-tab');
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
